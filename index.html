<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
      <div class="status-bar">
          <div class="status-bar__column">
              <span>No Service</span>
              <!--To do: Wifi icon-->
              <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
              <span>18:30</span>
          </div>
          <div class="status-bar__column">
              <span>110%</span>
              <!-- Battery Icon-->
              <i class="fas fa-battery-full"></i>
              <!-- Lightning Icon-->
              <i class="fas fa-bolt"></i>
          </div>
      </div>

      <header class="welcome-header">
          <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
          <p class="welcome-header__text">
              If you have a Kokoa Acount, log in with your email or phone number.
          </p>
      </header>

      <form action="friends.html" method="get" id="login-form">
          <input name="username" type="text" placeholder="Email or phone nmber" />
          <input name="password" type="password" placeholder="Password" />
          <input type="submit" value="Log in" />
          <a href="#">Find Kokoa Account or Password</a>
      </form>
      
      <div id="no-mobile">
        <span>Your screen id super big ㅠㅠ</span>
      </div>

      <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
